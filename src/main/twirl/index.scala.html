@(siteConfig: SiteConfig, categories: List[Category], posts: List[Post])
<!DOCTYPE html>
<html>
<head>
    <title>@siteConfig.title</title>
    <meta name="google-site-verification" content="-MiHuI8WJDqGGbvp55Oi2Voi-1HSAN2XsCJPcR7hUo0" />
    @partials.html.head(siteConfig)
</head>
<body>
    @partials.html.banner(siteConfig, categories)
<div>
    <ul class="posts">
        @for(post <- posts) {
            <li>
                @partials.html.post_title(post)
            </li>
        }
    </ul>
</div>
</body>
    @partials.html.google_analytics(siteConfig)
</html>
